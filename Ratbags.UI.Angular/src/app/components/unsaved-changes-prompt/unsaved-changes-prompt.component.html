<div class="modal-header">
  <h4 class="modal-title">Unsaved changes :O</h4>
</div>
<div class="modal-body">
  <p>You have unsaved changes - discard or keep editing?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="confirm()">Discard</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Keep editing</button>
</div>
