<form (ngSubmit)="onSubmit()" [formGroup]="form" class="w-100">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           class="form-control login-input"
           id="email"
           formControlName="email"
           placeholder="Enter email"
           [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Invalid email format</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control login-input"
           id="password"
           formControlName="password"
           placeholder="Enter password"
           [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  </div>

  <div class="col-sm-12 d-flex align-items-center">
    <div class="col-sm-6 text-start pt-0 pb-2">
      <a [routerLink]="['/register']" *ngIf="showRegister">Register</a>
    </div>
    <div class="col-sm-6 text-end">
      <a href="#" class="me-2" *ngIf="showForgotPassword">Forgot password?</a>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Login</button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</form>
