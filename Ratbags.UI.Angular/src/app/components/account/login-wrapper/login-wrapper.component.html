<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <app-login [showRegister]="true" [showForgotPassword]="true" [redirectToHomePageAfterLogin]="true"></app-login>
        <div class="mt-3">
          <button class="btn btn-sm" (click)="loginWithGoogle()">Login with Google</button>
          <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->
        </div>
      </div>
    </div>
  </div>
</div>
