<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <app-login [showRegister]="true"
                   [showForgotPassword]="true"
                   [redirectToHomePageAfterLogin]="true"
                   [showExternalSigninButtons]="true"
                   [showExternalSigninLink]="false"></app-login>
      </div>
    </div>
  </div>
</div>
