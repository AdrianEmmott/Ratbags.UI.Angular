<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>{{ !passwordResetSuccess ? 'Reset your password' : 'Reset password success'}}</h3>
      </div>
      <div class="card-body">
        <form class="w-100"
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
              *ngIf="userId && token && !passwordResetSuccess">

          <!-- password and confirm password controls -->
          <app-password-confirmation (formReady)="onPasswordFormReady($event)">
          </app-password-confirmation>

          <div class="col-sm-12 d-flex align-items-center">
            <div class="col-sm-6 text-end">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Submit</button>
            </div>
          </div>
        </form>

        <p *ngIf="passwordResetSuccess">
          Your password has been reset. <a [routerLink]="['/login']">Login here</a> with your new password
        </p>
      </div>
    </div>
  </div>
</div>
