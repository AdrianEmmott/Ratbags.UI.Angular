<div class="container mt-5">
  <h1>Articles</h1>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let article of articles">
      <div class="card h-300">
        <img src="assets/images/Mercedes-AMG1.jpg" class="card-img-top " alt="{{ article.title }}" />
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['/articles', article.id]">{{ article.title }}</a>
          </h5>
          <!-- <p class="card-text">{{ article.description }}</p> -->
        </div>
      </div>
    </div>
  </div>

  <section class="mt-5" id="editor-section">
    <a class="btn btn-outline-primary" [routerLink]="['/articles/new']">Create article</a>
  </section>
</div>
