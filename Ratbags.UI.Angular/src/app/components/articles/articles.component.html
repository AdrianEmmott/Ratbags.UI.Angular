<div class="mt-5">
  <div class="row">
    <ng-container *ngIf="articles$ | async as articles; else loading">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let article of (articles$ | async)">
        <div class="card h-300">
          <img src="assets/images/Mercedes-AMG1.jpg" class="card-img-top " alt="{{ article.title }}" />
          <div class="card-body">
            <h5 class="card-title small">
              <a [routerLink]="['/articles', article.id]">{{ article.title }}</a>
            </h5>
            <!-- <p class="card-text">{{ article.description }}</p> -->
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="spinner-grow text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>

  <!-- editor -->
  <section class="mt-5" id="editor-section">
    <a class="btn btn-outline-primary" [routerLink]="['/articles/new']">Create article</a>
  </section>
</div>
